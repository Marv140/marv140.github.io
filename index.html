<!DOCTYPE html>
<html lang="cs" class="dark">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/assets/favicon-1FHP2zTV.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marv140 - Projects</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        min-height: 100vh;
        background: linear-gradient(to bottom right, #f9fafb 0%, #e5e7eb 50%, #d1d5db 100%);
        color: #1f2937;
        transition: background 0.5s, color 0.5s;
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }

      body.dark {
        background: linear-gradient(to bottom right, #111827 0%, #1f2937 50%, #111827 100%);
        color: #e5e7eb;
      }

      .navbar {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 50;
        backdrop-filter: blur(12px);
        background: rgba(255, 255, 255, 0.6);
        transition: all 0.3s;
      }

      body.dark .navbar {
        background: rgba(17, 24, 39, 0.6);
      }

      .navbar-container {
        max-width: 80rem;
        margin: 0 auto;
        padding: 0 1rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
        height: 4rem;
      }

      .logo {
        font-size: 1.25rem;
        font-weight: 700;
        background: linear-gradient(to right, #4f46e5, #9333ea, #ec4899);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
      }

      .theme-toggle {
        padding: 0.5rem;
        border-radius: 0.5rem;
        background: transparent;
        border: none;
        cursor: pointer;
        transition: background 0.2s;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .theme-toggle:hover {
        background: rgba(0, 0, 0, 0.1);
      }

      body.dark .theme-toggle:hover {
        background: rgba(255, 255, 255, 0.1);
      }

      .icon {
        width: 1.5rem;
        height: 1.5rem;
      }

      .sun-icon {
        color: #fbbf24;
      }

      .moon-icon {
        color: #374151;
      }

      main {
        padding-top: 4rem;
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .container {
        text-align: center;
        max-width: 42rem;
        padding: 2rem;
      }

      .construction-icon {
        width: 6rem;
        height: 6rem;
        margin: 0 auto 1.5rem;
        display: block;
        stroke: currentColor;
        animation: bounce 2s ease-in-out infinite;
      }

      @keyframes bounce {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-20px); }
      }

      h1 {
        font-size: 3rem;
        margin-bottom: 1rem;
        font-weight: 700;
        background: linear-gradient(to right, #4f46e5, #9333ea, #ec4899);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
      }

      .subtitle {
        font-size: 1.5rem;
        margin-bottom: 2rem;
        opacity: 0.8;
      }

      .message {
        font-size: 1.125rem;
        line-height: 1.75;
        margin-bottom: 2.5rem;
        opacity: 0.7;
      }

      .github-button {
        display: inline-flex;
        align-items: center;
        gap: 0.75rem;
        padding: 1rem 2rem;
        font-size: 1.125rem;
        font-weight: 600;
        color: white;
        background: linear-gradient(to right, #4f46e5, #9333ea);
        border: none;
        border-radius: 0.75rem;
        cursor: pointer;
        text-decoration: none;
        transition: all 0.3s;
        box-shadow: 0 4px 6px rgba(79, 70, 229, 0.3);
      }

      .github-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 12px rgba(79, 70, 229, 0.4);
        background: linear-gradient(to right, #4338ca, #7e22ce);
      }

      .github-button:active {
        transform: translateY(0);
      }

      .github-icon {
        width: 1.5rem;
        height: 1.5rem;
      }

      footer {
        text-align: center;
        padding: 1.5rem 1rem;
        color: #6b7280;
        flex-shrink: 0;
        position: fixed;
        bottom: 2rem;
        left: 0;
        right: 0;
      }

      footer a {
        color: #4f46e5;
        text-decoration: none;
        transition: color 0.2s;
      }

      footer a:hover {
        color: #4338ca;
      }

      @media (max-width: 640px) {
        h1 {
          font-size: 2rem;
        }

        .subtitle {
          font-size: 1.25rem;
        }

        .construction-icon {
          width: 5rem;
          height: 5rem;
        }
      }
    </style>
  </head>
  <body>

      <div class="navbar-container">
        <div class="logo">Marv140</div>
        <button class="theme-toggle" onclick="toggleTheme()" aria-label="Toggle theme">

          </svg>
          <svg class="icon moon-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
          </svg>
        </button>
      </div>
    </nav>

    <main>
      <div class="container">

          </svg>
          Visit my GitHub
        </a>
      </div>
    </main>

    <footer>
      &copy; 2025 Marv140. All rights reserved.
    </footer>

    <script>
      function toggleTheme() {
        const body = document.body;
        const isDark = body.classList.toggle('dark');
        localStorage.setItem('theme', isDark ? 'dark' : 'light');

        const sunIcon = document.querySelector('.sun-icon');
        const moonIcon = document.querySelector('.moon-icon');

        if (isDark) {
          sunIcon.style.display = 'block';
          moonIcon.style.display = 'none';
        } else {
          sunIcon.style.display = 'none';
          moonIcon.style.display = 'block';
        }
      }

      // Initialize theme
      (function() {
        const stored = localStorage.getItem('theme');
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        const isDark = stored === 'dark' || (!stored && prefersDark);

        if (isDark) {
          document.body.classList.add('dark');
          document.querySelector('.sun-icon').style.display = 'block';
          document.querySelector('.moon-icon').style.display = 'none';
        }
      })();
    </script>
  </body>
</html>
