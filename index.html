<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Marv140 - Projects</title>
  <link rel="icon" href="assets/img/favicon.png" type="image/png" sizes="32x32" />
  <!-- 0) Configure Tailwind to use .dark class -->
  <script>tailwind.config = { darkMode: 'class' }</script>
  <!-- 1) Set initial theme BEFORE loading Tailwind -->
  <script>
    (function() {
      const stored = localStorage.getItem('theme');
      const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      const dark = stored === 'dark' || (!stored && prefersDark);
      document.documentElement.classList.toggle('dark', dark);
    })();
  </script>
  <!-- 2) Load Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="assets/img/favicon.png" type="image/png" sizes="32x32" />
</head>
<body class="bg-white dark:bg-gray-900 text-gray-800 dark:text-gray-200 transition-colors duration-300">
  <div class="flex flex-col items-center justify-center h-screen">
    <h1 class="text-4xl font-bold mb-8">My Projects</h1>
    <div class="grid grid-cols-4 gap-6">
      <a href="https://marv140.github.io/excel-comp.html"
         class="px-6 py-3 bg-indigo-600 text-white rounded hover:bg-indigo-500 transition">
        Excel Comparator

      </a>
      <!-- Fifth button will wrap to the next row under “Project One” -->

  </footer>
</body>
</html>
