<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Marv140 Portfolio - Moderní webové aplikace, utility a hry vytvořené s React a TypeScript" />
  <meta name="keywords" content="portfolio, web development, React, TypeScript, projects" />
  <meta name="author" content="Marv140" />

  <title>Marv140 - Modern Portfolio & Projects</title>

  <!-- Favicon -->
  <link rel="icon" href="assets/images/favicon.png" type="image/png" sizes="32x32" />

  <!-- Initial Theme Setup - Prevents flash -->
  <script>
    (function() {
      const stored = localStorage.getItem('theme');
      const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      const dark = stored === 'dark' || (!stored && prefersDark);
      document.documentElement.classList.toggle('dark', dark);
    })();
  </script>
</head>
<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>
</html>
