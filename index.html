<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Marv140 - Projects</title>
  <!-- 0) Configure Tailwind to use .dark class -->
  <script>tailwind.config = { darkMode: 'class' }</script>
  <!-- 1) Set initial theme BEFORE loading Tailwind -->
  <script>
    (function() {
      const stored = localStorage.getItem('theme');
      const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      const dark = stored === 'dark' || (!stored && prefersDark);
      document.documentElement.classList.toggle('dark', dark);
    })();
  </script>
  <!-- 2) Load Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="assets/img/favicon.png" type="image/png" sizes="32x32" />
</head>
<body class="flex flex-col min-h-screen bg-white dark:bg-gray-900 text-gray-800 dark:text-gray-200 transition-colors duration-300">
  <div class="flex-1 flex flex-col items-center justify-center">
    <h1 class="text-4xl font-bold mb-8">My Projects</h1>
    <!-- replace grid with a flex-wrap container that stays centered -->
    <div class="flex flex-wrap justify-center gap-6 max-w-4xl w-full px-4">
      <a href="https://marv140.github.io/excel-comp.html"
         class="px-6 py-3 bg-indigo-600 text-white rounded hover:bg-indigo-500 transition">
        Excel Comparator

         class="px-6 py-3 bg-indigo-600 text-white rounded hover:bg-indigo-500 transition">

  </div>

  </footer>
</body>
</html>
