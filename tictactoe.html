<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe 15x15</title>
    <link rel="icon" href="assets/images/icon.webp">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/tictactoe.css">
</head>
<body>
    <!-- Header -->
    <header class="topbar">
        <div class="brand">
            <img src="assets/images/icon.webp" alt="Logo" class="logo">
            <h1 class="site-title">TicTacToe 15x15</h1>
        </div>
        <button class="home-button" aria-label="Domů" onclick="window.location.href='/'">
            <i class="fas fa-home"></i>
        </button>
    </header>

    <!-- Main content -->
    <main class="main-content">
        <div class="game-container">
            <h1><i class="fas fa-gamepad"></i> Piškvorky 15x15</h1>
            
            <!-- Status bar showing whose turn it is -->
            <div class="status-bar">
                <div class="player-turn">
                    <span>Na tahu:</span>
                    <span id="current-player" class="player-icon player-x">X</span>
                </div>
                <div class="win-condition">
                    <span>Pro výhru: 5 v řadě</span>
                </div>
            </div>
            
            <!-- Score display -->
            <div class="score-display">
                <div class="score-item">
                    <span class="player-icon player-x">X:</span>
                    <span id="x-score" class="score-value x-wins">0</span>
                </div>
                <div class="score-item">
                    <span>Remízy:</span>
                    <span id="draws" class="score-value draws">0</span>
                </div>
                <div class="score-item">
                    <span class="player-icon player-o">O:</span>
                    <span id="o-score" class="score-value o-wins">0</span>
                </div>
            </div>
            
            <!-- Game board -->
            <div id="board" class="board">
                <!-- Cells will be generated by JavaScript -->
            </div>
            
            <!-- Win message (initially hidden) -->
            <div id="win-message" class="win-message" style="display: none;"></div>
            
            <!-- Game controls -->
            <div class="game-controls">
                <button id="restart-button" class="control-button restart-button">Restart hry</button>
            </div>
        </div>
    </main>

    <footer>
        <p>Spráskáno ve škole v učebně 4 &copy; 2025 Motolský Ajťáci</p>
    </footer>
    <script src="js/tictactoe.js"></script>
</body>
</html>
