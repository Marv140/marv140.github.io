<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>404 Not Found</title>
  <link rel="icon" href="assets/img/favicon.png" type="image/png" sizes="32x32" />
  <!-- 0) Configure Tailwind to use .dark class -->
  <script>tailwind.config = { darkMode: 'class' }</script>
  <!-- 1) Set initial theme BEFORE loading Tailwind -->
  <script>
    (function() {
      const stored = localStorage.getItem('theme');
      const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      const dark = stored === 'dark' || (!stored && prefersDark);
      document.documentElement.classList.toggle('dark', dark);
    })();
  </script>
  <!-- 2) Load Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="assets/img/favicon.png" type="image/png" sizes="32x32"/>
</head>
<body class="flex flex-col min-h-screen bg-white dark:bg-gray-900 text-gray-800 dark:text-gray-200 transition-colors duration-300">
  <div class="flex-1 flex flex-col items-center justify-center px-4">
    <h1 class="text-6xl font-bold mb-4">404</h1>
    <p class="text-xl mb-8">Oops! The page you’re looking for can’t be found.</p>
    <a href="index.html"
       class="px-6 py-3 bg-indigo-600 text-white rounded hover:bg-indigo-500 transition">
      Return Home
    </a>
  </div>
  <footer class="text-center py-6 text-gray-500">
    &copy; 2025 Marv140. All rights reserved.
  </footer>
</body>
</html>
