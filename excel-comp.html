<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Excel File Comparator</title>
  <link rel="icon" href="assets/img/favicon.png" type="image/png" sizes="32x32" />
  <script>tailwind.config = { darkMode: 'class' }</script>
  <script>
    (function() {
      const stored = localStorage.getItem('theme');
      const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      const dark = stored === 'dark' || (!stored && prefersDark);
      document.documentElement.classList.toggle('dark', dark);
    })();
  </script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="assets/img/favicon.png" type="image/png" sizes="32x32"/>
</head>
<body class="bg-white dark:bg-gray-900 text-gray-800 dark:text-gray-200 transition-colors duration-300">
  <div class="flex flex-col items-center justify-center min-h-screen p-4">
    <h1 class="text-4xl font-bold mb-8">Compare Two Excel Files</h1>
    <div class="bg-white dark:bg-gray-800 text-gray-800 dark:text-gray-200 p-6 rounded-lg shadow-lg w-full max-w-md">
      <form method="post" enctype="multipart/form-data">
        <label for="file1" class="block font-semibold mb-2">Upload File 1:</label>
        <input type="file"
               name="file1"
               id="file1"
               accept=".xlsx"
               required
               class="block w-full mb-4 px-3 py-2 border border-gray-300 dark:border-gray-600 rounded bg-gray-100 dark:bg-gray-700"/>
        <label for="file2" class="block font-semibold mb-2">Upload File 2:</label>
        <input type="file"
               name="file2"
               id="file2"
               accept=".xlsx"
               required
               class="block w-full mb-4 px-3 py-2 border border-gray-300 dark:border-gray-600 rounded bg-gray-100 dark:bg-gray-700"/>
        <button type="submit"
                class="w-full bg-indigo-600 hover:bg-indigo-500 text-white py-2 rounded transition">
          Compare Files
        </button>
      </form>
      {% if success %}
      <div class="mt-6 text-center">
        <h3 class="text-xl font-semibold mb-4">Download Results</h3>
        <a href="/download/common.xlsx"
           class="inline-block bg-green-500 hover:bg-green-400 text-white py-2 px-4 rounded mb-2 transition">
          🟢 Common Rows
        </a>
        <a href="/download/only_in_file1.xlsx"
           class="inline-block bg-blue-500 hover:bg-blue-400 text-white py-2 px-4 rounded mb-2 transition">
          📁 Only in File 1
        </a>
        <a href="/download/only_in_file2.xlsx"
           class="inline-block bg-blue-500 hover:bg-blue-400 text-white py-2 px-4 rounded mb-2 transition">
          📁 Only in File 2
        </a>
        <form action="/delete_results" method="post" class="mt-4">
          <button type="submit"
                  class="bg-red-600 hover:bg-red-500 text-white py-2 px-4 rounded transition">
            🗑️ Delete Results
          </button>
        </form>
      </div>
      {% endif %}
    </div>
  </div>
  <footer class="text-center py-6 text-gray-500">
    &copy; 2025 Marv140. All rights reserved.
  </footer>
</body>
</html>
