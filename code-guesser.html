<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Code Guesser</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CodeMirror CSS & Theme -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.12/codemirror.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.12/theme/material.min.css">

  <!-- Main Stylesheet -->
  <link rel="stylesheet" href="css/code-guesser.css">
  <link rel="icon" href="assets/images/icon.webp">

  <!-- FontAwesome for Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <!-- Header -->
  <header class="topbar">
    <div class="brand">
      <img src="assets/images/icon.webp" alt="Logo" class="logo">
      <h1 class="site-title">Code Guesser</h1>
    </div>
    <button id="home-button" class="home-button" onclick="window.location.href='motol-projects.html'">
      <i class="fas fa-home"></i>
    </button>
  </header>

  <!-- open main, wrap game-container inside it -->
  <main class="main-content">
    <div class="game-container">
      <h1><i class="fas fa-code"></i> Uhádni Programovací Jazyk</h1>

      <!-- CodeMirror Editor Container -->
      <div id="editor-container">
        <div id="code-editor"></div>
      </div>

      <div id="options-container"></div>
      <p id="result"></p>
      <button id="next-button" style="display: none; width: 100%;">Další</button>
    </div>
  </main>

  <footer>
    <p>Spráskáno ve škole v učebně 4 &copy; 2025 Motolský Ajťáci</p>
  </footer>

  <!-- CodeMirror Core & Modes -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.12/codemirror.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.12/mode/python/python.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.12/mode/javascript/javascript.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.12/mode/clike/clike.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.12/mode/ruby/ruby.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.12/mode/xml/xml.min.js"></script>

  <!-- Main JavaScript -->
  <script type="module" src="js/code_guesser.js"></script>
</body>
</html>
