<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MHD Guesser</title>
  <link rel="stylesheet" href="css/mhd-guesser.css">
  <link rel="icon" href="assets/images/icon.webp">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <!-- Header -->
  <header class="topbar">
    <div class="brand">
      <img src="assets/images/icon.webp" alt="Logo" class="logo">
      <h1 class="site-title">MHD Guesser</h1>
    </div>
    <button id="home-button" class="home-button" onclick="window.location.href='motol-projects.html'">
      <i class="fas fa-home"></i>
    </button>
  </header>

  <!-- Main Content -->
  <main class="cover-grid">
    <!-- Add your content here -->
    <div id="game-container">
      <h2><i class="fas fa-bus-simple"></i> Uhádni město podle MHD</h2>
      <div class="image-container">
        <img id="question-image" src="" alt="MHD Image">
        <button id="fullscreen-button" class="fullscreen-button" aria-label="Fullscreen">
          <i class="fas fa-expand"></i>
        </button>
      </div>
      <div id="answer-buttons" class="button-container"></div>
      <div id="result"></div>
      <button id="next-button" style="display: none;">Další</button>
      <button id="try-again-button" style="display: none;">Zkusit Znovu</button>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <p>Spráskáno ve škole v učebně 4 &copy; 2025 Motolský Ajťáci</p>
  </footer>

  <!-- Popup -->
  <div id="popup" class="popup">
    <div class="popup-content">
      <h2>Upozornění</h2>
      <p>Tato hra je stále v procesu vývoje. Některé funkce nemusí fungovat správně, a obsah se může měnit. Děkujeme za vaši trpělivost!</p>
      <button id="close-popup" class="popup-close-button">Zavřít</button>
    </div>
  </div>

  <script type="module" src="js/mhd_guesser.js"></script>
</body>
</html>
